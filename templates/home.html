<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio - Sistema de Gestión de Libros Electrónicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      color: white;
      background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 480px;
      padding: 2.5rem;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }
    h1.display-4 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: 1.2px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.9);
    }
    p.lead {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
    a.btn-primary {
      background-color: #6f42c1;
      border: none;
      padding: 0.75rem 2.5rem;
      font-size: 1.2rem;
      border-radius: 50px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(111,66,193,0.7);
      text-decoration: none;
      color: white;
    }
    a.btn-primary:hover {
      background-color: #59359c;
      box-shadow: 0 6px 20px rgba(89,53,156,0.8);
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1 class="display-4">Sistema de Gestión de Libros Electrónicos</h1>
    <p class="lead">Consulta, presta, devuelve o registra nuevos libros fácilmente.</p>
    <a href="/libros" class="btn btn-primary btn-lg">Ir al Catálogo</a>
  </div>
</body>
</html>
